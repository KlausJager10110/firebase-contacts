<div class="border border-gray-500/50 rounded-md p-4 flex flex-col md:flex-row gap-y-4 md:gap-x-4">
    <div class="w-full md:w-auto">
        <h4 class="text-white mb-2 font-bold w-full">{{ contact.fullName }}</h4>
        <small class="text-yellow-500 mb-2 block w-full">{{ contact.phoneNumber }}</small>
        <p class="text-gray-300 mb-2 w-full break-all">{{ contact.email }}</p>
        <p class="text-gray-400 text-sm w-full break-all">
            {{ !contact.description ? 'No description here.' : contact.description }}
        </p>        
    </div>
    <div class="self-start md:self-auto">
        <app-menu 
            (onEditContact)="onEditContact(contact)"
            (onDeleteContact)="onDeleteContact(contact)"
        />
    </div>
</div>
